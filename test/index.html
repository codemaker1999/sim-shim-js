<html>
<head>
    <title>ThreePlot Live Demo</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    body {
        background-color: #222;
    }
    #plot {
        width: 80vw;
        height: 100vh;
        position: absolute;
        top: 0;
        right: 0;
    }
    #plotlist {
        width: 20vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
    }
    .listElem {
        padding: 20px;
        font-size: larger;
        color: #90B1ED;
    }
    </style>
</head>
<body>
    <div id="plotlist"></div>
    <div id="plot"></div>
    <script src="/sim-shim-js/.publish/sim-shim-bundle.js"></script>
    <script src="/sim-shim-js/test/test.js"></script>
</body>
</html>
